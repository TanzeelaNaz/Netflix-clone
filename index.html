<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX</title>


  <!-- cdn link of bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- link of css -->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- cdn link of font-awesome -->

<body>
  <!-- ----------header--------- -->
  <header class="navbar">
    <div class="container">
      <img src="images/netflix-logo.png" alt="logo" width="200px" class="navbar-brand " />
      <div class="dropdown ">
        <a class="btn btn-border border-light text-white dropdown-toggle" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          *A English
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">English</a></li>
          <li><a class="dropdown-item" href="#">Enapole</a></li>
        </ul>
      </div>
      <form class="sign-up">
        <button class="btn btn-danger me-5" type="submit">Sign Up</button>
      </form>
    </div>
  </header>

  <!-- --------main-section------- -->

  <section class="main  text-white ">
    <h1> Unlimited movies, TV shows, and more</h1>
    <h4>Watch anywhere. Cancel anytime.</h3>
      <h5>Ready to watch? Enter your email to create or restart your membership.</h2>

        <form>
          <label for="email">
            <input type="email" class="email form-control " id="exampleInputEmail1"
              placeholder="Email address">
          </label>
          <span class="start-button btn btn-danger align-content-center fs-3 ">
            Get started <img src="images/forward-sign.svg" width="15px" class="ms-2 " />
          </span>
        </form>


  </section>
